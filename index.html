<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-info">
            <div class="result-info">
                <h2>Your Result</h2>
                <div class="circle-info">
                    <span>76</span>
                    <p>of 100</p>
                </div>
                <h3>Great</h3>
                <p>Your performance exceed 65%<br>
                    of the people conducting<br>
                    test here!</p>
            </div>
        </div> 
        <div class="right-info">
            <div class="summary-info">
                <h2>Summary</h2>
                <div class="container-score">
                    <div class="reaction-score">
                        <img src="icons/icon-reaction.svg">
                        <span>Reaction</span>
                        <span class="number">80</span><span class="total">/ 100</span>
                    </div>
                    <div class="memory-score">
                        <img src="icons/icon-memory.svg">
                        <span>Memory</span>
                        <span class="number">92</span><span class="total">/ 100</span>
                    </div>
                    <div class="verbal-score">
                        <img src="icons/icon-verbal.svg">
                        <span>Verbal</span>
                        <span class="number">61</span><span class="total">/ 100</span>
                    </div>
                    <div class="visual-score">
                        <img src="icons/icon-visual.svg">
                        <span>Visual</span>
                        <span class="number">73</span><span class="total">/ 100</span>
                    </div>
                </div>
            </div>
            <button class="custom-button">Continue</button>
        </div>
    </div>
    </div>
</body>
</html>
